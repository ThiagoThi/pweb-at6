<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Algoritmos</title>
    <script>
         // Função 2: Soma dos números de 1 a 15
         function somaNumeros() {
            let soma = 0;
            for (let i = 1; i <= 15; i++) {
                soma += i;
            }
            document.getElementById("resultado").innerHTML = "Soma: " + soma;
        }
    </script>
</head>
</html>
