<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios de Algoritmos</title>
    <script>
        // Função 5: Soma de 10 números
        function soma10Numeros() {
            let soma = 0;
            for (let i = 1; i <= 10; i++) {
                let numero = parseFloat(prompt("Digite o número " + i + ":"));
                soma += numero;
            }
            document.getElementById("resultado").innerHTML = "Soma: " + soma;
        }
    </script>
</head>
</html>
